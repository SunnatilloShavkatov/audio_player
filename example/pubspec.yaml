name: just_audio_example
description: Demonstrates how to use the just_audio plugin.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audio_session: ^0.1.19
  rxdart: ^0.27.7
  just_audio_mpv: ^0.1.7
  audio_player:
    path: ../

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true

  assets:
    - audio/
